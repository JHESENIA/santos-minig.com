    <p class="intro">

  <form id="contactForm" class="formulario-contacto">
  <h2>Escríbenos tus dudas</h2>

  <label for="nombre">Nombre completo</label>
  <input type="text" id="nombre" name="nombre" required />

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" name="email" required />

  <label for="telefono">Número de celular</label>
  <input type="tel" id="telefono" name="telefono" required />

  <label for="mensaje">Tu mensaje</label>
  <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tus dudas o consultas aquí..." required></textarea>

  <div class="checkbox-group">
    <input type="checkbox" id="acepto" name="acepto" required />
    <label for="acepto">Acepto los términos y políticas</label>
  </div>

  <button type="submit">Enviar mensaje</button>
</form>
